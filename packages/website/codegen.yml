schema: ../server/src/graphql/typeDefs/*.ts
documents: ./src/graphql/documents/*.ts
generates:
  src/graphql/types-and-hooks.tsx:
    plugins:
      - add: "/* eslint-disable */"
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      typesPrefix: GraphQL
      withHooks: true
      withComponent: false
      withHOC: false
      withRefetchFn: true
      reactApolloVersion: 3
