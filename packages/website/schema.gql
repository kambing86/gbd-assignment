schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
"A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar."
scalar DateTime
type Query {
  orders(skip: Int = 0, limit: Int = 10): OrderResult!
  products(skip: Int = 0, limit: Int = 10, onShelf: Boolean): ProductResult!
  productsByIds(ids: [Int!]!): [Product!]!
  user: User
}
type Mutation {
  createOrder(data: OrderInput!): Boolean
  addProduct(data: ProductInput!): Boolean
  updateProduct(id: Int!, data: ProductInput!): Boolean
  login(username: String!, password: String!): User
  logout: Boolean!
}
type Subscription {
  orderCreated(id: Int): Order!
  productUpdated(id: Int): Product!
}
type OrderResult {
  rows: [Order!]!
  skip: Int!
  limit: Int!
  total: Int!
}
type Order {
  id: Int!
  userId: Int!
  createdDate: DateTime!
  details: [OrderDetail!]!
}
type OrderDetail {
  product: Product!
  quantity: Int!
  price: Float!
}
type ProductResult {
  rows: [Product!]!
  skip: Int!
  limit: Int!
  total: Int!
}
type Product {
  id: Int!
  name: String!
  image: String
  quantity: Int!
  price: Float!
  isUp: Boolean!
}
type User {
  username: String!
  isAdmin: Boolean!
}
input OrderInput {
  details: [OrderDetailInput!]!
}
input OrderDetailInput {
  productId: Int!
  quantity: Int!
}
input ProductInput {
  name: String
  image: String
  quantity: Int
  price: Float
  isUp: Boolean
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy("The URL that specifies the behavior of this scalar." url: String!) on SCALAR
