schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
type Query {
  orders(skip: Int = 0, limit: Int = 10): OrderResult!
  products(skip: Int = 0, limit: Int = 10, onShelf: Boolean): ProductResult!
  productsByIds(ids: [Int!]!): [Product!]!
  user: User
}
type OrderResult {
  rows: [Order!]!
  skip: Int!
  limit: Int!
  total: Int!
}
type Order {
  id: Int!
  userId: Int!
  createdDate: String!
  details: [OrderDetail!]!
}
type OrderDetail {
  product: Product!
  quantity: Int!
  price: Float!
}
type Mutation {
  createOrder(data: OrderInput!): Boolean
  addProduct(data: ProductInput!): Boolean
  updateProduct(id: Int!, data: ProductInput!): Boolean
  login(username: String!, password: String!): User
  logout: Boolean!
}
type Subscription {
  products: Product!
  product(id: Int!): Product!
}
type ProductResult {
  rows: [Product!]!
  skip: Int!
  limit: Int!
  total: Int!
}
type Product {
  id: Int!
  name: String!
  image: String
  quantity: Int!
  price: Float!
  isUp: Boolean!
}
type User {
  username: String!
  isAdmin: Boolean!
}
input OrderInput {
  details: [OrderDetailInput!]!
}
input OrderDetailInput {
  productId: Int!
  quantity: Int!
}
input ProductInput {
  name: String
  image: String
  quantity: Int
  price: Float
  isUp: Boolean
}
"Exposes a URL that specifies the behavior of this scalar."
directive @specifiedBy("The URL that specifies the behavior of this scalar." url: String!) on SCALAR
